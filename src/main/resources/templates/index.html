<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Библиотека</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<h1>Библиотека</h1>
<a href="/showNewBookForm">|| Добавить книгу</a>
<a href="/sortByIssueDate">|| Сортировать по дате выдачи</a>
<a href="/statistics">|| Посмотреть статистику</a>
<form action="/search" method="get" th:action="@{/search}">
    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
    <input type="text" name="keyword" placeholder="Поиск по названию">
    <button type="submit">Поиск</button>
</form>
<form action="/searchStudent" method="get" th:action="@{/searchStudent}">
    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
    <input type="text" name="keyword" placeholder="Поиск по студенту">
    <button type="submit">Поиск</button>
</form>
<p>Общее количество взятых книг: <span th:text="${bookCount}"></span></p>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Название</th>
        <th>Издательство</th>
        <th>Дата выдачи</th>
        <th>Студент</th>
        <th>Дата возврата</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${books}">
        <td th:text="${book.id}"></td>
        <td th:text="${book.title}"></td>
        <td th:text="${book.publisher}"></td>
        <td th:text="${book.issueDate}"></td>
        <td th:text="${book.studentName}"></td>
        <td th:text="${book.returnDate}"></td>
        <td>
            <a th:href="@{/showFormForUpdate/{id}(id=${book.id})}">Редактировать</a>
            <a th:href="@{/deleteBook/{id}(id=${book.id})}">Удалить</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
